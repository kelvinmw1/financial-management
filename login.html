<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Account</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <section>
        <div class="maindiv">
            <div class="content">
                <div class="text">
                    <h1>
                        Create New Account.
                    </h1>

                     


                    
                
            
                        
                    
                    <div class="forms">
                        <input class="FirstName" type="text" class="form-control" id="firstname" placeholder="First Name">
                        <input class="LastName" type="text" class="form-control" id="lastname" placeholder="Last Name"> <br> 
                        <input class="Email" type="email" class="form-control" id="email" placeholder="Email"> <br>
                        <input class="PhoneNumber" type="number" class="form-control" id="phonenumber" placeholder="Phone Number"> <br>
                        <input class="password" type="password" class="form-control" id="password" placeholder="password"><br>
                        <button type="button" class=" signup btn btn-primary" id="signup" >Sign Up</button>
                            <!-- Button trigger modal -->
                            <button type="button" class=" btn1 btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                               Sign In
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                    ...
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="login" >Log In</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                    
                    </div>
               </div>
            </div>

        </div>
    </section>











    <!-- setting up firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
        <script src="js/config.js"></script>

    <!-- my logic -->
         <script src="js/login.js"></script>

    
</body>
</html>
