            <h1>Profile</h1>
            <div class="mainprof">

                <div class="profile">
                    <div class="userdata">
                        <img class="pic" src="" id="profilepic">
                        <h1 class="username" id="username"></h1>
                        <p class="usernumber" id="usernumber"></p>
                    </div>
                    <div class="edit">
        
                         <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Edit Profile
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Edit Account</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                   <input type="text" class="form form-control" id="editfirstname" placeholder="First Name">
                                   <input type="text" class="form form-control" id="editlastname" placeholder="last Name">
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="savechanges">Save Changes</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="uploadphoto">
                                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            upload profile Photo
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">update profile photo</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="file" id="uploadpic">
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="upload">upload photo</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
        
            </div>

        </div>
