<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
</head>
<body>

    <section>
        <div class="maindiv">
            <div class="content">
                <div class="text">
                    <h1>
                       Log In
                    </h1>
                                                                
                    <div class="forms">
                        <input class="FirstName" type="text" class="form-control" id="firstname" placeholder="First Name">
                        <input class="LastName" type="text" class="form-control" id="lastname" placeholder="Last Name"> <br> 
                        <input class="Email" type="email" class="form-control" id="email" placeholder="Email"> <br>
                        <input class="PhoneNumber" type="number" class="form-control" id="phonenumber" placeholder="Phone Number"> <br>
                        <input class="password" type="password" class="form-control" id="password" placeholder="password"><br>
                        <button type="button" class=" signup btn btn-primary" id="signup">Log In</button>
                    
                    </div>
               </div>
            </div>

        </div>
    </section>











    <!-- setting up firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
        <script src="js/config.js"></script>

    <!-- my logic -->
         <script src="js/login.js"></script>

    
</body>
</html>
